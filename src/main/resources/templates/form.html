<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>

        <h1>Sign up to the event using this form</h1>

        <form action="#" th:action="@{/form}" method="POST">
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><label for="password">Password</label>: <input type="text" name="password" id="password"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
<form action="#" th:action="@{/form}" method="POST">
            <p><label for="event">Event</label>: <input type="text" name="event" id="event"/></p>
            <p><label for="description">Description</label>: <input type="text" name="description" id="description"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>
        <p></p>
    </body>
</html>
